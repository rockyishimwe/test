<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Loops</h1>
<h2>The for Loop (Prime Numbers from 1 to 100)</h2>
<p id="demo"></p>
<script>
let primes = ""; // to store the prime numbers as text
for (let n = 2; n <= 100; n++) {
  let isPrime = true;
  for (let i = 2; i < n; i++) {
    if (n % i == 0) {
      isPrime = false;
      break;
    }
  }
  if (isPrime) {
    primes += n + " "; // add the number to the string
  }
}
document.getElementById("demo").innerHTML = primes; // display the result
</script>
</body>
</html>
