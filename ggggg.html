<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Google-based Search Page</title>
<style>
:root{--bg:#0f1724;--card:#111827;--muted:#94a3b8;--accent:#3b82f6}
*{box-sizing:border-box}
body{font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin:0;background:linear-gradient(180deg,#071024 0%, #071a2b 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:40px}
.wrap{width:980px;max-width:96%;}
header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
h1{font-size:20px;margin:0}
.card{background:rgba(255,255,255,0.03);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
.search-row{display:flex;gap:12px}
input[type="search"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px}
button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer}
.controls{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
label{font-size:13px;color:var(--muted)}
select,input[type="checkbox"]{margin-left:6px}
.suggestions{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
.pill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:13px;cursor:pointer;color:var(--muted)}
.main{display:grid;grid-template-columns:1fr 380px;gap:16px;margin-top:18px}
.results{min-height:520px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
iframe{width:100%;height:520px;border:0}
.sidebar{max-height:520px;overflow:auto}
.meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.pager{display:flex;gap:8px}
.pager button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}
.small{font-size:13px;color:var(--muted)}
footer{margin-top:12px;color:var(--muted);font-size:13px}
@media (max-width:880px){.main{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="card" style="padding:10px 14px;display:flex;gap:12px;align-items:center">
<img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10' fill='%233b82f6'/><text x='12' y='16' font-size='10' font-family='Arial' text-anchor='middle' fill='white'>G</text></svg>" alt="logo" style="width:36px;height:36px;border-radius:8px;background:transparent"/>
<div>
<h1>Google-style Search</h1>
<div class="small">Search powered by Google (redirect/embed). Try queries like "javascript tutorial" or "site:example.com your topic"</div>
</div>
</div>
</header>


<div class="card">
<form id="searchForm" class="search-row" onsubmit="return doSearch()">
<input id="q" type="search" placeholder="Search Google â€” try: site:example.com how to center div" autocomplete="off"/>
<button id="searchBtn" type="submit">Search</button>
<button id="newTabBtn" type="button" title="Open results in new tab">Open in Google</button>
</form>


<div class="controls">
<label class="small">Results display:</label>
<select id="displayMode" title="Where results will appear">
<option value="iframe">Embedded (iframe)</option>
<option value="redirect">Redirect / new tab</option>
</select>


<label class="small">SafeSearch</label>
</html>
