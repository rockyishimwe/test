<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCA Student Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f6f9fc 0%, #eef2f7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(30, 58, 95, 0.03) 0%, transparent 70%);
      top: -100px;
      right: -50px;
      border-radius: 50%;
    }

    .signup-container {
      width: 100%;
      max-width: 520px;
      position: relative;
      z-index: 10;
    }

    .signup-card {
      background: white;
      border-radius: 32px;
      padding: 44px 40px;
      box-shadow: 0 30px 60px -20px rgba(11, 31, 58, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .logo-small {
      background: #0b1f3a;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
    }

    .logo-header h2 {
      color: #0b1f3a;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .input-group {
      margin-bottom: 16px;
      position: relative;
    }

    .input-group.full-width {
      grid-column: span 2;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 16px;
    }

    .input-field {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border: 1.5px solid #e2e8f0;
      border-radius: 16px;
      font-size: 15px;
      transition: all 0.2s;
      background: #fafcfc;
    }

    .input-field:focus {
      border-color: #1e3a5f;
      outline: none;
      background: white;
      box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.08);
    }

    .input-field::placeholder {
      color: #94a3b8;
      font-weight: 300;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0 28px;
      color: #475569;
      font-size: 14px;
    }

    .terms input {
      width: 18px;
      height: 18px;
      accent-color: #1e3a5f;
      cursor: pointer;
    }

    .terms a {
      color: #1e3a5f;
      font-weight: 600;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .btn-signup {
      width: 100%;
      background: #0b1f3a;
      color: white;
      border: none;
      padding: 18px;
      border-radius: 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 8px 20px rgba(11, 31, 58, 0.2);
    }

    .btn-signup:hover {
      background: #1a3a5f;
      transform: scale(1.01);
    }

    .login-redirect {
      text-align: center;
      margin-top: 28px;
      color: #475569;
      font-size: 15px;
    }

    .login-redirect a {
      color: #0b1f3a;
      font-weight: 700;
      text-decoration: none;
    }

    .login-redirect a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0 20px;
      color: #94a3b8;
      font-size: 13px;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider::before { margin-right: 18px; }
    .divider::after { margin-left: 18px; }

    .social-signup {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-btn {
      flex: 1;
      background: white;
      border: 1.5px solid #e2e8f0;
      border-radius: 16px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
      font-weight: 500;
      gap: 10px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .social-btn i { font-size: 18px; }
    .fa-facebook { color: #1877f2; }
    .fa-google { color: #db4437; }

    .social-btn:hover {
      background: #f1f5f9;
    }

    .caption {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="logo-header">
        <div class="logo-small">RCA</div>
        <h2>Create account</h2>
      </div>

      <form>
        <div class="form-grid">
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="input-field" placeholder="First name" required>
          </div>
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="input-field" placeholder="Last name" required>
          </div>
        </div>

        <div class="input-group full-width">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="input-field" placeholder="RCA email address" required>
        </div>

        <div class="form-grid">
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="input-field" placeholder="Password" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="input-field" placeholder="Confirm password" required>
          </div>
        </div>

        <div class="input-group full-width">
          <i class="fas fa-graduation-cap input-icon"></i>
          <input type="text" class="input-field" placeholder="Student ID (optional)">
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" checked>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn-signup" onclick="alert('Account created (demo). Please login.'); window.location.href='login.html'; return false;">
          <i class="fas fa-user-plus"></i> Sign up with RCA
        </button>
      </form>

      <div class="divider">or sign up with</div>

      <div class="social-signup">
        <a href="#" class="social-btn" onclick="alert('Facebook signup demo'); return false;"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="social-btn" onclick="alert('Google signup demo'); return false;"><i class="fab fa-google"></i> Google</a>
      </div>

      <div class="login-redirect">
        <i class="fas fa-arrow-left"></i> Already have an account? <a href="login.html">Log in</a>
      </div>
      <div class="caption">
        <i class="fas fa-shield-alt"></i> RCA student verification applies
      </div>
    </div>
  </div>
</body>
</html>
