<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        font-family:Arial, sans-serif;
        background-color: rgb(242,245,230);
        margin:40px;
        color:rgb(33,37,41);
    }
    h1{
        text-align:center;
        color:navy;
        margin-bottom:30px;
    }
    form{
       
        box-shadow:2px 5px 2px;
  
    }
    .t{
        margin-left:13cm;
         border: 2px solid rgba(44, 107, 242, 0.975);
         padding:1cm;
         border-radius:18px;
        margin-bottom:15px;
        width:10cm;
        
        
    }
    label{
        width: 140px;
        color:rgb(0,51,102);
        font-weight:bold;
    }
    input[type='text'],
    input[type='number'],
    input[type='date'],
    select,
    textarea {
        padding:8px;
        width:10cm;
        border:1px solid rgb(180,180,180);
        border-radius: 5px;
        background-color: rgb(250,250,250);
        font-weight: bold;
    }
    input[type='radio'],
    input[type='checkbox'] {
        margin-right: 1px;
        width:3cm;
    }
    input[type='submit'] {
        background-color: rgb(0,153,51);
        color:rgb(255,255,255);
        border:none;
        font-weight: bold;
        padding:10px 20px;
        font-size:16px;
        border-radius: 8px;
        cursor:pointer;
        transition: 0.3s;  
    }
    input[type='submit']:hover{
        background-color: rgb(0,102,34);
    }
    textarea{
        resize:none;
    }

</style>
</head>
<body>
    <h1>student registration</h1>
    <div class="t">
    </div>
        <form action="#" method="POST"></form>
           <div><label for="fname">Firstname</label><input type="text" name="firstname" id="fname"></div>
             <div><label for="lname">Firstname</label><input type="text" name="lastname" id="lname"></div>
                 <div><label for="email">email</label><input type="text" name="email" id="email"></div>
                 <div><label>Gender</label></div>
                    <input type="radio" name="gender" value="male"><label>male</label><br>
                     <input type="radio" name="gender" value="femle"><label>female</label><br>
                     <div><label>Spoken languages</label><br>
                         <input type="checkbox" name="english" value="English" id="en"><label for="en">English</label><br>
                          <input type="checkbox" name="french" value="French" id="fr"><label for="fr">French</label><br>
                          <input type="checkbox" name="kinya" value="Kinya" id="kiny"><label for="kiny">Kinya</label><br>
                          <input type="checkbox" name="Swahili" value="swahili" id="swahil"><label for="swahil">Swahili</label><br>
                          <input type="checkbox" name="chinese" value="chinese" id="chines"><label>Chinese</label><br>
    </div>
    <div><label for="age">Age</label><input type="number" name="age" id="age"> </div>
                <div><label for="dob">Date of Birth</label><input type="date" name="dob" id="dob"> </div>
    <div><label>Nationality</label>
        <select name="nationality">
            <option value="RWANDA"><!--SELECT NATIONALITY-->RWANDA</option>
            <option value="KENYA">KENYA</option>
            <option value="UGANDA">UGANDA</option>
            <option value="RWANDA">RWANDA</option>
            <option value="DRC">DRC</option>
            <option value="USA">USA</option>
        </select>
        </div>
        <div><label for="comment">comment</label>
        <textarea name="comment" rows="5" cols="40" id="comment" placeholder="Enter the comment"></textarea></div>
         <input type="submit" value="submit" onclick="alert('succefully registered')">
    
</body>
</html>
