<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCA Student Login</title>
  <!-- Font Awesome 6 (Professional Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b1f3a 0%, #1a3a5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 50%;
      top: -50px;
      right: -50px;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(0, 191, 255, 0.05);
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 10;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 36px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-area {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #0b1f3a, #1e3a5f);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 10px 20px -8px rgba(11, 31, 58, 0.3);
    }

    .logo-area h1 {
      color: #0b1f3a;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .logo-area p {
      color: #64748b;
      font-size: 14px;
      margin-top: 6px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 16px;
    }

    .input-field {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border: 1.5px solid #e2e8f0;
      border-radius: 14px;
      font-size: 15px;
      transition: all 0.2s;
      background: white;
      font-family: 'Inter', sans-serif;
    }

    .input-field:focus {
      border-color: #1e3a5f;
      outline: none;
      box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.1);
    }

    .input-field::placeholder {
      color: #94a3b8;
      font-weight: 300;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #1e3a5f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(145deg, #0b1f3a, #1e3a5f);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 8px 18px rgba(11, 31, 58, 0.2);
    }

    .btn-login:hover {
      background: linear-gradient(145deg, #0f2742, #224a70);
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(11, 31, 58, 0.25);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 28px 0 20px;
      color: #94a3b8;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider::before {
      margin-right: 16px;
    }

    .divider::after {
      margin-left: 16px;
    }

    .social-login {
      width: 100%;
      padding: 14px;
      background: white;
      border: 1.5px solid #e2e8f0;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #1e293b;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      margin-bottom: 24px;
    }

    .social-login i {
      color: #1877f2;
      font-size: 18px;
    }

    .social-login:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }

    .signup-prompt {
      text-align: center;
      color: #475569;
      font-size: 15px;
    }

    .signup-prompt a {
      color: #1e3a5f;
      font-weight: 700;
      text-decoration: none;
    }

    .signup-prompt a:hover {
      text-decoration: underline;
    }

    .rca-badge {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
    }

    .rca-badge i {
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-area">
        <div class="logo-icon">RCA</div>
        <h1>Welcome back</h1>
        <p>Sign in to your student account</p>
      </div>

      <form action="#" method="post">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" class="input-field" placeholder="Email, username or phone" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="forgot-password">
          <a href="#"><i class="far fa-question-circle"></i> Forgot password?</a>
        </div>
        <button type="submit" class="btn-login" onclick="alert('Login authentication (demo)'); return false;">
          <i class="fas fa-arrow-right-to-bracket"></i> Sign in
        </button>
      </form>

      <div class="divider">OR</div>

      <a href="#" class="social-login" onclick="alert('Facebook login demo'); return false;">
        <i class="fab fa-facebook"></i> Continue with Facebook
      </a>

      <div class="signup-prompt">
        Don't have an account? <a href="signup.html">Sign up now</a>
      </div>
    </div>
    <div class="rca-badge">
      <i class="fas fa-graduation-cap"></i> RCA Student Portal Â· Secure login
    </div>
  </div>
</body>
</html>
